<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<body>
<h1>Approve Leave Application</h1>
<p>Employee: {{ leave_application.employee.full_name }}</p>
<p>From: {{ leave_application.start_date }}</p>
<p>To: {{ leave_application.end_date }}</p>
<p>Reason: {{ leave_application.reason }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Approve</button>
</form>
</body>
