<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h2>Logout</h2>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <p>You have been logged out. <a href="{% url 'login' %}">Login again?</a></p>
</body>
</html>
