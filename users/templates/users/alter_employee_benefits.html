<!-- templates/dashboard/alter_employee_benefits.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<body>
<h1>Alter Employee Benefits</h1>
<p>Employee: {{ employee.full_name }}</p>
<form method="post">
    {% csrf_token %}
    <label for="new_salary">New Salary:</label>
    <input type="number" name="new_salary" id="new_salary" value="{{ employee.salary }}" required>
    <label for="new_benefits">New Benefits:</label>
    <select name="new_benefits" id="new_benefits" multiple>
        {% for benefit in benefits %}
            <option value="{{ benefit.id }}" {% if benefit in employee.benefits.all %}selected{% endif %}>{{ benefit.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Update</button>
</form>
</body>
